- name: Demo on Loops
  hosts: localhost
  connection: local
  vars:
    fruits:
      - orange
      - apple
  tasks:
    - name: Print fruits
      ansible.builtin.debug:
        msg: Fruit name - "{{ item }}"
      loop: "{{ fruits }}"

    - name: Print fruit local variables
      ansible.builtin.debug:
        msg: Fruit name - "{{ item }}"
      loop:
        - banana
        - kiwi

    - name: Print fruit name quantity
      ansible.builtin.debug:
        msg: Fruit name - {{ item.name }}" , Quantity - {{ item.quantity }}
      loop:
        - { name: "papaya", quantity: 100 }
        - { name: "lichi", quantity: 200 }