
- name: Install nginx
  hosts: WEB
  become: true
  tasks:
    - name: install nginx
      ansible.builtin.yum:
        name: nginx
        state: latest
    - name: start nginx
      ansible.builtin.systemd:
         name: nginx
         state: started
         enabled: yes


 # become : true  (gives privileges like root user)
 # latest &  Started are commands
